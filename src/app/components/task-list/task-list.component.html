<div class="container mx-auto p-4">
  <app-task-form (taskAdded)="onTaskAdded()"></app-task-form>
  <ul>
    <li *ngFor="let task of tasks" class="flex items-center justify-between p-2 border-b">
      <app-task-item [task]="task" (toggle)="toggleTask(task.id)" (delete)="deleteTask(task.id)"></app-task-item>
    </li>
  </ul>
</div>
