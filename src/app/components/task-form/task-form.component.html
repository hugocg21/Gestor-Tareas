<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity backdrop-blur-sm" aria-hidden="true"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <h1 class="text-center font-bold mb-4 text-xl text-primary bg-neutral-light py-2 px-4 rounded-t-lg border-b border-neutral-dark">Crear una nueva tarea</h1>
              <div class="mt-2">
                <input [(ngModel)]="title" placeholder="TÃ­tulo de la tarea" class="p-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-primary mb-2">
                <textarea [(ngModel)]="description" placeholder="DescripciÃ³n" class="p-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-primary mb-2"></textarea>
                <input [(ngModel)]="dueDate" type="date" class="p-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-primary mb-2" (click)="openDatePicker($event)">
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button (click)="onAdd()" class="mt-2 p-3 bg-primary text-white rounded hover:bg-primary-dark transition duration-200 w-full sm:w-auto sm:ml-3">Agregar</button>
          <button (click)="onCancel()" class="mt-2 p-3 bg-neutral-light text-black rounded hover:bg-neutral-dark transition duration-200 w-full sm:w-auto sm:ml-3">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
